<!DOCTYPE html>
<html>
  <head>
    <title>РЭС - редактор</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="expert.css" />
    <script type="text/javascript" src="expert.js"></script>
    <script
      type="text/javascript"
      src="http://yandex.st/jquery/1.8.3/jquery.min.js"
    ></script>
  </head>
  <body class="b-page">
    <div class="b-top-bar">
      <div
        id="start-test"
        class="border-radius b-button b-page-shadows b-button-clickable b-page-transition"
      >
        Решить!
      </div>
      <div
        id="data-format"
        class="border-radius b-button b-page-shadows b-button-clickable b-page-transition"
      >
        Формат данных
      </div>
      <span id="test-title" class="b-top-bar__title"
        >Создайте модуль ЭС или выберите из списка существующих, нажмите
        начать</span
      >
    </div>
    <div class="b-page-main">
      <textarea
        id="test"
        class=" b-input__area b-page-transition border-radius left-side"
        placeholder="Введите параметры системы здесь. Затем нажмите Начать"
      ></textarea>
      <div class="b-page-test-switch left-side"></div>
    </div>
    <div class="b-page-test hide ">
      <div class="b-page-test-items left-side"></div>

      <div class="b-page-questions left-side">
        <div id="answers" class="b-page-questions__answers border-radius"></div>
        <div
          id="current-question"
          class="b-page-questions__current border-radius"
        >
          Текущий вопрос!
        </div>
        <div class="answer-block">
          <div
            data-value="0"
            class="b-button b-page-shadows border-radius b-page-transition b-button-clickable"
          >
            Нет
          </div>
          <div
            data-value="25"
            class="b-button b-page-shadows border-radius b-page-transition b-button-clickable"
          >
            Сомневаюсь
          </div>
          <div
            data-value="50"
            class="b-button b-page-shadows border-radius b-page-transition b-button-clickable"
          >
            Не уверен
          </div>
          <div
            data-value="75"
            class="b-button b-page-shadows border-radius b-page-transition b-button-clickable"
          >
            Вероятно
          </div>
          <div
            data-value="100"
            class="b-button b-page-shadows border-radius b-page-transition b-button-clickable"
          >
            Да
          </div>
        </div>
        <input
          type="text"
          id="current-answer"
          class="b-page-questions__answer"
          value="50"
          placeholder="Вероятность"
          title="Введите значение от 0 (нет) до 100 (да). Если вы не знаете  - введите 50"
        />
        <div
          id="complete-answer"
          class="b-button b-page-shadows border-radius b-page-transition b-button-clickable"
        >
          Ответить!
        </div>
      </div>
    </div>
  </body>
</html>
